---
- name: Setting up Linux localhost per my liking
  hosts: local
  pre_tasks:
    - name: "Make dpopchev home: {{ dphome }}"
      tags: always
      ansible.builtin.file:
        path: "{{ dphome }}"
        state: directory
        mode: '755'

    - name: "Make dpopchev structure"
      tags: always
      ansible.builtin.file:
        path: "{{ item.value }}"
        state: directory
        mode: '755'
      loop: "{{ dpdir | dict2items }}"
      loop_control:
        label: "{{ item.key }}"

  roles:
    - role: git
      tags: git

    - role: bash
      tags: bash

    - role: alacritty
      tags: alacritty

    - role: nvim
      tags: nvim

    - role: readline
      tags: [readline, never]

    - role: gammastep
      tags: [gammastep, never]

    - role: touchpad
      tags: [touchpad, never]

    - role: sshome
      tags: [sshome, never]

    - role: preferred_packages
      tags: preferred-packages
