- name: check for existing main dotfile
  tags: [setup, git-setup]
  stat: path="{{ gitattributes.dest }}"
  register: check_result

- name: backup existing main dotfile
  tags: [setup, git-setup]
  copy:
    src: "{{ gitattributes.dest }}"
    dest: "{{ gitattributes.dest }}.{{ bksuffix }}"
    follow: true
  when: check_result.stat.exists

- name: symlink main dotfile
  tags: [setup, git-setup]
  file:
    src: "{{ configs_home }}/{{ gitattributes.src }}"
    dest: "{{ gitattributes.dest }}"
    state: link
    force: true
    follow: false
