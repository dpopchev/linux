- name: install latest package
  tags: [packages, alacritty-packages]
  package:
    state: latest
    name: alacritty

- block:
  - import_tasks: dotdir.yml
  - import_tasks: main_dotfile.yml

- name: clone themes
  tags: [packages, alacritty-packages]
  git:
    repo: https://github.com/alacritty/alacritty-theme.git
    dest: "{{ dotdir }}/themes"
    depth: 1
