    src: history_config
    dest: "{{ dotdir }}/01_history_config"
  - features:
    src: features
    dest: "{{ dotdir }}/02_features"
  - aliases:
    src: aliases.private
    dest: "{{ dotdir }}/20_aliases.private"
  - pathlike_utils:
    src: pathlike_utils
    dest: "{{ dotdir }}/21_pathlike_utils"
  - termcolors_util:
    src: termcolors_util
    dest: "{{ dotdir }}/23_termcolors_util"
  - archive_utils:
    src: archive_utils
    dest: "{{ dotdir }}/23_archive_utils"
  - joinby_util:
    src: joinby_util
    dest: "{{ dotdir }}/23_joinby_util"
  - scaleby_util:
    src: scaleby_util
    dest: "{{ dotdir }}/23_scaleby_util"
  - jumpcd_util:
    src: jumpcd_util
    dest: "{{ dotdir }}/23_jumpcd_util"
  - mkpassfile_util:
